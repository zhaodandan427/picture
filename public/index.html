  <title>海淀政协活动相册</title>
  <script>
    function userSelected(data) {
      window.userArry = [];
      sessionStorage.setItem('userData', JSON.stringify(data));
    };

    function test() {
      var userId = '';
      //获取selectedUsers的过程;
      if (sessionStorage.getItem('userData')) {
        var datas = JSON.parse(sessionStorage.getItem('userData'));
        for (var i = 0; i < datas.users.length; i++) {
          if (i == 0) {
            userId = datas.users[i].userId;
          } else {
            userId += ',' + datas.users[i].userId;
          }

        }
      } else {
        userId = ''
      }

      var obj = {
        banUsers: "",
        fromApp: "false",
        fromContacts: "true",
        fromGroup: "false",
        fromLabel: "false",
        fromLink: "true",
        fromRecent: "true",
        selLimit: "100",
        selObjType: "0",
        selType: "1",
        selectedApp: "",
        selectedChange: "true",
        selectedGrp: "",
        selectedUsers: userId,
        title: "添加联系人"
      }
      GoCom.selectUserEx(obj, userSelected, 'userFailed');
    }
  </script>
